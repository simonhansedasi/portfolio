<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charactermancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .character-info {
            margin-bottom: 20px;
        }
        .background-section {
            margin-top: 20px;
        }
        p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Why don't you play a...</h1>

    <!-- Remove the form entirely -->
    <div id="character-container">
        <!-- This is where the character data will be inserted by JavaScript -->
    </div>
<script>
    async function loadCharacter() {
        try {
            const response = await fetch("https://char-gen.onrender.com/generate_character", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                console.error("Failed to fetch character:", response.status, response.statusText);
                throw new Error('Network response was not ok');
            }

            const characterData = await response.json(); // Parse JSON response
            console.log(characterData); // Log JSON to console

        } catch (error) {
            console.error("Error loading character:", error);
        }
    }

    // Automatically load the character when the page loads
    window.onload = loadCharacter;
</script>


</body>
</html>
